name: Discord Notify

on:
  workflow_call:
    inputs:
      sha:
        required: true
        type: string
      webhook_url:
        required: true
        type: string
      guild_owner_id:
        required: true
        type: string
      guild_developer_role_id:
        required: true
        type: string
      all_changed_files:
        required: true
        type: string


jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # Thanks for https://github.com/Ilshidur/action-discord/issues/88#issuecomment-1322630197
      - name: Discord notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ inputs.webhook_url }}
          DISCORD_AVATAR: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'
          DISCORD_MENTIONS: '{
            "content": "@everyone <@&${{ inputs.guild_developer_role_id }}> <@${{ inputs.guild_owner_id }}>",
            "allowed_mentions": { "roles": ["role-id"] }
          }'
          DISCORD_EMBEDS: '[    { 
            "author": {  "icon_url": "https://avatars.githubusercontent.com/${{ github.actor }}", "name": "${{ github.actor }}", "url": "https://github.com/${{github.actor}}" },
            "url": "https://github.com/${{github.repository}}/commit/${{github.sha}}",
            "fields": [
            { "name": "Repository", "value": "[${{github.event.repository.name}}](${{github.event.repository.clone_url}})", "inline": true },
            { "name": "Branch", "value": "[${{github.ref_name}}](https://github.com/${{github.repository}}/tree/${{github.ref_name}})", "inline": true },
            { "name": "Event", "value": "${{github.event_name}}", "inline": true },
            { "name": "Job", "value": "${{github.job}}", "inline": true },
            { "name": "Commit Message", "value": "[${{ inputs.sha }}](https://github.com/${{github.repository}}/commit/${{github.sha}}) - `${{github.event.head_commit.message}}`" },
            { "name": "Changed Files", "value": "${{ inputs.all_changed_files }}" },
            { "name": "Author", "value": "[${{github.event.head_commit.author.name}}](https://github.com/${{github.actor}})" }
            ],
            "color":1127128,
            "timestamp": "${{github.event.head_commit.timestamp}}",
            "footer":{"text": "${{github.event.head_commit.timestamp}}"}
          }    ]'
      - name: echo
        run: |
          echo ${{github.event_name}}